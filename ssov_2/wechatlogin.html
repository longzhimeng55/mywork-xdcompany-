<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta content="user-scalable=yes" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="renderer" content="webkit">
		<title>微信认证首次绑定账号</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen" />
		<link href="css/common.min.css?v=20171215qq" rel="stylesheet" type="text/css" />
		<link href="css/wechatlogin.css?v=20171215qq" rel="stylesheet" />
		<script type="text/javascript" src="js/layer.js"></script>
		<link href="css/layer.css" rel="stylesheet" />
	</head>

	<body class="wechatbody">
		<div class="wechatmain-leftbk"></div>
		<div class="wechatmain-rightbk"></div>
		<div class="wechatmain-title"></div>
		<div class="main">
			<div>
				<div class="watotherways-content">
					<div class="otherways-login active">
						<p class="title">绑定善认IDaaS账号</p>
						<p>首次使用微信认证，需要绑定您的善认IDaaS账号</p>
						<div class="login-input login-inputcutd">
							<span>
										<input type="text" name="username" id="username1" class="email-username" placeholder="请输入邮箱账号">
										<span class="countdown disabled">发送邮件</span>
							</span>
							<span>
										<input type="text" name="username" id="username1" class="email-username" placeholder="请输入六位数验证码"> 
									</span>
						</div>
						<button>提交</button>
					</div>
					<div class="otherways-login">
								<p class="title">密码登录</p>
								<div class="login-input">
									<span>
										<input type="text" name="username" id="username" class="email-username" placeholder="请输入用户名"> 
									</span>
									<span>
										<input type="text" name="pwd" id="usernamepwd" class="email-username" placeholder="请输入密码"> 
									</span>
								</div>
								<button>提交</button>
								<p class="forget-password">忘记密码?</p>
							</div>
							<!--短信登录-->
							<div class="otherways-login">
								<p class="title">短信验证</p>
								<div class="login-input login-inputcutd">
									<span>
										<input type="text" name="username" id="username1" class="email-username" placeholder="请输入邮箱账号/手机号/工号"> 
										<span class="countdown">发送短信</span>
									</span>
									<span>
										<input type="text" name="username" id="username1" class="email-username" placeholder="请输入六位数短信验证码"> 
									</span>
								</div>
								<button>提交</button>
							</div>
				</div>
			</div>
		</div>
	</body>

</html>
