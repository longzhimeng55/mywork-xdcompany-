<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>cssdiv边框阴影</title>
		<style type="text/css">
			body {
				padding: 200px;
			}
			
			div {
				border-width: 1px;
				border-style: solid;
				padding: 1px;
			}
			
			.a {
				background-color: #f3f3f3;
				border-color: #fbfbfb;
			}
			
			.b {
				background-color: #d8d8d8;
				border-color: #e8e8e8;
			}
			
			.c {
				background-color: #fff;
				border-color: #bbb;
				height: 100px;
				color：#ff0000;
			}
		</style>
	</head>

	<body>
		<div class="a">
			<div class="b">
				<div class="c">边框为阴影效果</div>
			</div>
		</div>
	</body>

</html>
